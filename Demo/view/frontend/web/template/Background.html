<style>
    #color-custom{
        position: fixed;
        right: 0;
    }
    body{

    }
    .block-left{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: -24px;
        width: 30px;
        height: 60px;
        background: #333;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        cursor: pointer;
    }
    .option{
        background: #333;
        color: #fff;
        padding: 10px 20px 20px 20px;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        width: 180px;
        position: relative;
        right:-220px;
    }
    .same-color{
        width: 20px;
        height: 20px;
        margin: 0 10px 10px 0;
        cursor: pointer;
    }
    .animate-add{
        animation: animate-to-right forwards 0.6s;
    }
    @-webkit-keyframes animate-to-right {
        0%{
            right:0;
        }
        100%{
            right:-220px;
        }
    }
    .animate-remove{
        animation: animate-to-left forwards 0.6s;
    }
    @-webkit-keyframes animate-to-left {
        0%{
            right:-220px;
        }
        100%{
            right:0;
        }
    }
</style>
<div class="option" data-bind="afterRender: loadBackground">
    <h4>Background Color</h4>
    <div style="display: flex;justify-content: flex-start;flex-wrap: wrap" class="color-contain">

    </div>
    <div class="block-left" data-bind="click: colorAnimate"></div>
</div>
